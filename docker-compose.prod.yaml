version: '3.8'

services:
  db:
    image: postgres:15-alpine
    restart: always
    env_file:
      - .env.prod
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network

  redis:
    image: redis:7-alpine
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    networks:
      - app-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile.prod
    restart: always
    depends_on:
      - db
      - redis
    env_file:
      - .env.prod
    volumes:
      - static_volume:/app/static
      - media_volume:/app/media
    networks:
      - app-network
    ports:
      - "8000:8000"

  celery:
    build:
      context: .
      dockerfile: Dockerfile.prod
    restart: always
    depends_on:
      - redis
    env_file:
      - .env.prod
    command: celery -A config worker --loglevel=info
    networks:
      - app-network

  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile.prod
    restart: always
    depends_on:
      - redis
    env_file:
      - .env.prod
    command: celery -A config beat --loglevel=info
    networks:
      - app-network

volumes:
  postgres_data:
  redis_data:
  static_volume:
  media_volume:

networks:
  app-network:
    driver: bridge
