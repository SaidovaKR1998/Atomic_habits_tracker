name: Django CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: habits_db
          POSTGRES_USER: habits_user
          POSTGRES_PASSWORD: Said43Said43
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run migrations
      env:
        POSTGRES_DB: habits_db
        POSTGRES_USER: habits_user
        POSTGRES_PASSWORD: Said43Said43
        POSTGRES_HOST: localhost
        POSTGRES_PORT: 5432
        REDIS_URL: redis://localhost:6379/0
      run: |
        python manage.py migrate

    - name: Run tests
      env:
        POSTGRES_DB: habits_db
        POSTGRES_USER: habits_user
        POSTGRES_PASSWORD: Said43Said43
        POSTGRES_HOST: localhost
        POSTGRES_PORT: 5432
        REDIS_URL: redis://localhost:6379/0
        SECRET_KEY: test-secret-key-for-ci
      run: |
        python manage.py test

  deploy:
    needs: test
    runs-on: ubuntu-latest
    # –ó–∞–ø—É—Å–∫–∞–µ–º –¥–µ–ø–ª–æ–π —Ç–æ–ª—å–∫–æ –ø—Ä–∏ –ø—É—à–µ –≤ main –≤–µ—Ç–∫—É
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Deploy to Server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          echo "üöÄ Starting deployment on $(date)"
          echo "üìÅ Working directory: ~/home/skr_1998/apps/atomic-habits"
          
          # –ü–µ—Ä–µ—Ö–æ–¥–∏–º –≤ –ø–∞–ø–∫—É –ø—Ä–æ–µ–∫—Ç–∞
          cd /home/skr_1998/apps/atomic-habits
          
          # –ü–æ–ª—É—á–∞–µ–º –ø–æ—Å–ª–µ–¥–Ω–∏–µ –∏–∑–º–µ–Ω–µ–Ω–∏—è
          echo "üì• Pulling latest changes from GitHub..."
